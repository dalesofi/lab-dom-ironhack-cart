<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="product">
    <div>
      <span class="product-name">Pantalones</span>
    </div>
    <div>
      <span class="product-cost">15</span><span>€</span>
    </div>
    <div class="quantity">
      <label for="quantity">QTY</label>
      <input name="quantity" type="number">
    </div>
    <div>
      <span class="total-price">0</span><span>€</span>
    </div>
    <div>
      <button type="button" name="button" class="btn-delete">DELETE</button>
    </div>
  </div>
  <div>
    <button class="btn-success" id="calc-prices-button">CALCULATE PRICES</button>
  </div>
</body>
</html>

</html>
